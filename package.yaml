name:                data-manip
version:             0.1.0.0
github:              "nick-chandoke/data-manip"
license:             BSD3
author:              "Nicholas Chandoke"
maintainer:          "nicholas.chandoke@gmail.com"
copyright:           "2019 Nicholas Chandoke"

extra-source-files: []

description:         Please see the README on GitHub at <https://github.com/nick-chandoke/data-manip#readme>

dependencies:
- NicLib
- attoparsec
- base >= 4.7 && < 5
# - cmark-gfm
- containers
- hxt
- lucid
- rio
- text
- transformers

library:
  source-dirs: src

tests:
  data-manip-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - data-manip

default-extensions:
- ApplicativeDo
- Arrows
- BangPatterns
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFunctor
- DeriveGeneric
- FlexibleContexts
- FlexibleInstances
- GADTs
- GeneralizedNewtypeDeriving
- LambdaCase
- MonadComprehensions
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- NoMonomorphismRestriction
- NumDecimals
- OverloadedLists
- OverloadedStrings
- ParallelListComp
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilies
- TypeOperators
- TypeSynonymInstances
- UndecidableInstances
- ViewPatterns
